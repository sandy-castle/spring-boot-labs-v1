spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springdb
    username: root
    password: pass1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
